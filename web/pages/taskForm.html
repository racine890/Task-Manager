<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Form</title>
    <link rel="stylesheet" href="../assets/style/forms.css">
    <link rel="stylesheet" href="../assets/style/dashboard.css">
</head>
<body>
    <NavBarComponent title="Create a Task"></NavBarComponent>
    <div class="form-container">
        <h1>Store a Task</h1>
        <form id="my-form">
            <div class="form-group">
                <label for="category">Category :</label>
                <select id="category">

                </select>
            </div>
            <div class="form-group">
                <label for="title">Label :</label>
                <input class="form-field" type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description :</label>
                <textarea class="form-field" id="description" name="description" rows="4" required></textarea>
            </div>
            <button type="submit" id="submission">Save</button>
        </form>
    </div>
    <!-- Core scripts -->
	<script src="../core/Service.js"></script>
    <script src="../core/Model.js"></script>
    <script src="../core/DataManager.js"></script>
    <script src="../core/Component.js"></script>

    <!-- Category objects -->
    <script src="../models/category.js"></script>
    <script src="../services/categoryService.js"></script>
    <script src="../managers/category_manager.js"></script>

    <!-- User objects -->
    <script src="../services/userService.js"></script>
    <script src="../models/user.js"></script>

    <!-- Task objects -->
    <script src="../services/taskService.js"></script>
    <script src="../models/task.js"></script>

    <!-- Initializers -->
    <script src="../actions/utils.js"></script>
    <script src="../actions/init_global.js"></script>

    <!-- Specific scripts -->
    <script src="../managers/user_manager.js"></script>
    <script src="../managers/task_manager.js"></script>
    <script src="../components/navbar.js"></script>
    <script src="../actions/taskForm.js"></script>
</body>
</html>
