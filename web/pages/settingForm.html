<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setting Form</title>
    <link rel="stylesheet" href="../assets/style/forms.css">
    <link rel="stylesheet" href="../assets/style/dashboard.css">
</head>
<body>
    <NavBarComponent title="Edit a Setting"></NavBarComponent>
    <div class="form-container">
        <h1>Edit a Setting</h1>
        <form id="my-form">
            <div class="form-group">
                <label for="key">Setting :</label>
                <input class="form-field" type="text" id="key" name="key" required readonly>
            </div>
            <div class="form-group">
                <label for="value">Value :</label>
                <input class="form-field" type="text" id="value" name="value" required>
            </div>
            <button type="submit" id="submission">Save</button>
        </form>
    </div>
    <!-- Core scripts -->
	<script src="../core/Service.js"></script>
    <script src="../core/Model.js"></script>
    <script src="../core/DataManager.js"></script>
    <script src="../core/Component.js"></script>

    <!-- User objects -->
    <script src="../services/userService.js"></script>
    <script src="../managers/user_manager.js"></script>
    <script src="../models/user.js"></script>

    <!-- Idea objects -->
    <script src="../services/settingService.js"></script>
    <script src="../models/setting.js"></script>
    <script src="../managers/setting_manager.js"></script>

    <!-- Initializers -->
    <script src="../actions/utils.js"></script>
    <script src="../actions/init_global.js"></script>

    <!-- Specific scripts -->
    <script src="../actions/settingForm.js"></script>
    <script src="../components/navbar.js"></script>
</body>
</html>
