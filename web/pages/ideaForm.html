<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idea Form</title>
    <link rel="stylesheet" href="../assets/style/forms.css">
    <link rel="stylesheet" href="../assets/style/dashboard.css">
</head>
<body>
    <NavBarComponent title="Create an Idea"></NavBarComponent>
    <div class="form-container">
        <h1>Store an Idea</h1>
        <form id="ideaForm">
            <div class="form-group">
                <label for="title">Label :</label>
                <input class="form-field" type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description :</label>
                <textarea class="form-field" id="description" name="description" rows="4" required></textarea>
            </div>
            <button type="submit" id="submission">Save</button>
        </form>
    </div>
    <!-- Core scripts -->
	<script src="../core/Service.js"></script>
    <script src="../core/Model.js"></script>
    <script src="../core/DataManager.js"></script>
    <script src="../core/Component.js"></script>

    <!-- User objects -->
    <script src="../services/userService.js"></script>
    <script src="../models/user.js"></script>

    <!-- Idea objects -->
    <script src="../services/ideaService.js"></script>
    <script src="../models/idea.js"></script>

    <!-- Initializers -->
    <script src="../actions/utils.js"></script>
    <script src="../actions/init_global.js"></script>

    <!-- Specific scripts -->
    <script src="../managers/user_manager.js"></script>
    <script src="../managers/idea_manager.js"></script>
    <script src="../actions/save_idea.js"></script>
    <script src="../components/navbar.js"></script>
</body>
</html>
