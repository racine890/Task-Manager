<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ressource Form</title>
    <link rel="stylesheet" href="../assets/style/forms.css">
    <link rel="stylesheet" href="../assets/style/dashboard.css">
</head>
<body>
    <NavBarComponent title="Create a Ressource"></NavBarComponent>
    <div class="form-container">
        <h1>Store a Ressource</h1>
        <form id="my-form">
            <div class="form-group">
                <label for="title">Name :</label>
                <input class="form-field" type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="file">File :</label>
                <input type="file" class="form-field" id="file" name="file" accept="*">
                <p class="file-instruction">Click to select a file</p>
                <img id="preview" src="" alt="File Preview" style="display:none; width: 150px; margin-top: 10px;">
            </div>
            <button type="submit" id="submission">Save</button>
        </form>
    </div>
    <!-- Core scripts -->
	<script src="../core/Service.js"></script>
    <script src="../core/Model.js"></script>
    <script src="../core/DataManager.js"></script>
    <script src="../core/Component.js"></script>

    <!-- Category objects -->
    <script src="../models/ressource.js"></script>
    <script src="../services/ressourceService.js"></script>
    <script src="../managers/ressource_manager.js"></script>

    <!-- User objects -->
    <script src="../services/userService.js"></script>
    <script src="../models/user.js"></script>

    <!-- Initializers -->
    <script src="../actions/utils.js"></script>
    <script src="../actions/init_global.js"></script>

    <!-- Specific scripts -->
    <script src="../managers/user_manager.js"></script>
    <script src="../actions/ressourceForm.js"></script>
    <script src="../components/navbar.js"></script>
</body>
</html>
