<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="../assets/style/forms.css">
    <link rel="stylesheet" href="../assets/style/dashboard.css">
</head>
<body>
    <NavBarComponent title="Create a User"></NavBarComponent>
    <div class="form-container">
        <h1>Store a User</h1>
        <form id="my-form">
            <div class="form-group">
                <label for="username">Username :</label>
                <input class="form-field" type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Default password :</label>
                <input class="form-field" type="text" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" class="form-field" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="profile-photo">Profile pic :</label>
                <input type="file" class="form-field" id="profile-photo" name="profile-photo" accept="image/*">
                <p class="file-instruction">Click to select an image file (jpg, jpeg, png, gif)</p>
                <img id="img-preview" src="" alt="Image Preview" style="display:none; width: 150px; margin-top: 10px;">
            </div>
            <button type="submit" id="submission">Save</button>
        </form>
    </div>
    <!-- Core scripts -->
	<script src="../core/Service.js"></script>
    <script src="../core/Model.js"></script>
    <script src="../core/DataManager.js"></script>
    <script src="../core/Component.js"></script>

    <!-- User objects -->
    <script src="../services/userService.js"></script>
    <script src="../models/user.js"></script>

    <!-- Idea objects -->
    <script src="../services/ideaService.js"></script>
    <script src="../models/idea.js"></script>
    
    <!-- Project objects -->
    <script src="../services/projectService.js"></script>
    <script src="../models/project.js"></script>

    <!-- Project objects -->
    <script src="../services/ressourceService.js"></script>
    <script src="../models/ressource.js"></script>
    <script src="../managers/ressource_manager.js"></script>

    <!-- Initializers -->
    <script src="../actions/utils.js"></script>
    <script src="../actions/init_global.js"></script>

    <!-- Specific scripts -->
    <script src="../managers/user_manager.js"></script>
    <script src="../actions/userForm.js"></script>
    <script src="../managers/idea_manager.js"></script>
    <script src="../managers/project_manager.js"></script>
    <script src="../components/navbar.js"></script>
</body>
</html>
